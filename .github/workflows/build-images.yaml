name: Build and push backend and frontend images to GHCR

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/build-images.yaml" # test workflow edits
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      # Detect which parts changed
      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - "backend/**"
            frontend:
              - "frontend/**"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ARGO_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      ##################
      # Backend
      ##################
      - name: Build & push backend
        if: steps.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.backend
          push: true
          tags: |
            ghcr.io/morph2k/backend:latest
            ghcr.io/morph2k/backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      ##################
      # Frontend
      ##################
      - name: Build & push frontend
        if: steps.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/morph2k/frontend:latest
            ghcr.io/morph2k/frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Update backend image tag
        if: steps.changes.outputs.backend == 'true'
        uses: mikefarah/yq@v4.44.1
        with:
          cmd: yq -i '.images.backend = "ghcr.io/morph2k/backend:${{ github.sha }}"' helm/guestbook/values.yaml

      - name: Update frontend image tag
        if: steps.changes.outputs.frontend == 'true'
        uses: mikefarah/yq@v4.44.1
        with:
          cmd: yq -i '.images.frontend = "ghcr.io/morph2k/frontend:${{ github.sha }}"' helm/guestbook/values.yaml

      - name: Commit and push image tag updates
        if: steps.changes.outputs.backend == 'true' || steps.changes.outputs.frontend == 'true'
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/guestbook/values.yaml
          git commit -m "chore: update image tags to ${GITHUB_SHA} [skip ci]"
          git push
