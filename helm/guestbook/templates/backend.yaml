apiVersion: apps/v1
kind: Deployment
metadata:
  name: andres-backend
spec:
  replicas: {{ .Values.replicas.backend }}
  selector:
    matchLabels:
      app: andres-backend
  template:
    metadata:
      labels:
        app: andres-backend
    spec:
      containers:
        - name: andres-backend
          image: {{ .Values.images.backend }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: andres-backend-config
            - secretRef:
                name: andres-backend-secrets
          env:
            - name: PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: andres-backend
spec:
  selector:
    app: andres-backend
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
